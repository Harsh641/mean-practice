<h2>SignUp</h2>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" [(ngModel)]="user.first_name" />
        </div>

        <div class="form-group">
            <label>LastName</label>
            <input type="text" class="form-control" [(ngModel)]="user.last_name" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="user.email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" />
        </div>

        <div class="form-group">
            <label>Gender</label> Male
            <input type="radio"   [(ngModel)]="user.gender" value="male" />
            Female 
            <input type="radio"   [(ngModel)]="user.gender" value="female" />
        </div>
        
        <button class="btn btn-primary" (click)="addUser()" >Sign Up</button>

    </div>
</div>
